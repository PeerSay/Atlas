<!--Dialog-->
<div class="modal fade" tabindex="-1" role="dialog"
        ps-tile-dialog
        ps-on-close="cm.onClose">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">{{:: cm.title }}</h4>
            </div>
            <div class="modal-body">
                <!--Edits-->
                <div class="tile-section row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 media">
                        <h4>TODO - row</h4>
                    </div>
                </div>

                <div class="tile-section row">
                    <!--Col #1-->
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <h4>TODO - col1</h4>
                    </div>
                    <!--Col #2-->
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <h4>TODO - col2</h4>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal">Done</button>
                <button class="btn btn-primary" data-dismiss="modal" ng-click="cm.goNext()">Requirements >></button>
            </div>
        </div>
    </div>
</div>
