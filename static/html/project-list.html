<div class="container-fluid" ng-controller="ProjectListCtrl as list">
    <div class="row">
        <div class="col-xs-12">
            <h3 class="page-title"><span class="fa fa-list-alt"></span> My projects</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 tile-container" ng-repeat="prj in list.projects"
                ng-class="{'muted': prj.muted}">
            <span ng-if="prj.muted" class="fa fa-spinner fa-spin"></span>
            <a class="panel panel-default tile" href ng-click="list.editProject(prj.id)">
                <div class="panel-body">
                    <h4 class="name">{{ prj.title }}</h4>
                </div>
            </a>
            <!--Menu-->
            <div class="btn-menu-wrap bottom">
                <div class="btn-group menu" ng-click="$event.preventDefault();">
                    <button type="button" class="btn btn-default dropdown-toggle hint" data-toggle="dropdown">
                        <span data-toggle="tooltip" title="Menu" ps-tooltip data-container="body"></span>
                        <span aria-hidden="true" class="caret"></span><span class="sr-only">Menu</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href ng-click="list.editProject(prj.id)">Edit</a>
                        </li>
                        <li role="presentation" class="divider"></li>
                        <!--<li role="presentation" class="disabled">
                            <a role="menuitem" tabindex="-1" href="#">Present to Manager</a>
                        </li>
                        <li role="presentation" class="disabled">
                            <a role="menuitem" tabindex="-1" href="#">Present to Auditor</a>
                        </li>
                        <li role="presentation" class="disabled">
                            <a role="menuitem" tabindex="-1" href="#">Debrief</a>
                        </li>
                        <li role="presentation" class="divider"></li>-->
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href ng-click="list.removeProject(prj)">Remove</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
            <a class="panel panel-default tile create-new" href ng-click="list.toggleCreateDlg(true)">
                <div class="panel-body">
                    <h4 class="text-center">Create New...</h4>
                </div>
            </a>

            <!--Create Project Dialog-->
            <div class="panel panel-default dialog" ng-show="list.create.showDlg">
                <div class="panel-heading">
                    <h3 class="panel-title">Create Project</h3>
                    <button type="button" class="btn close" ng-click="list.toggleCreateDlg(false)">
                        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                </div>
                <div class="panel-body">
                    <form name="list.form">
                        <div class="form-group">
                            <label for="project-title" class="control-label">Title</label>
                            <input type="text" id="project-title" class="form-control"
                                    placeholder='Like "Storage Project" for example...'
                                    required
                                    ng-model="list.create.title"
                                    ps-focus-on="list.create.showDlg">
                        </div>
                        <button type="button" class="btn btn-success"
                                ng-disabled="list.form.$invalid"
                                ng-click="list.createProject()"
                                >Create
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
