<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 tile-container" ng-controller="ProjectEvaluationRequirementsCtrl as cm">
    <div class="panel panel-default tile clickable"
            ng-class="{'panel-primary': tile.highlight}"
            ng-mouseover="tile.highlight = true"
            ng-mouseleave="tile.highlight = false"
            ng-click="cm.showFullView()"
            >
        <div class="panel-heading">
            <h3 class="panel-title">{{cm.tile.title}}</h3>
        </div>
        <div class="panel-body">
            <div class="view-mode" ng-class="m.viewMode.value">
                <div class="tile-section norm border">
                    <table ng-table="cm.normTableParams" class="table">
                        <tr ng-repeat="criteria in $data">
                            <td data-title="'Criteria'">{{criteria.name}}</td>
                        </tr>
                    </table>
                </div>
                <div class="tile-section min">
                    <div>TODO - minimal</div>
                    <div>How to select 2 rows?</div>
                </div>
            </div>
        </div>
    </div>

    <!--Full view-->
    <div class="modal fade" tabindex="-1" role="dialog"
            ps-tile-dialog
            ps-dlg-uri="tile.uri"
            ps-toggle="cm.fullView">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">{{tile.title}}</h4>
                </div>
                <div class="modal-body border">
                    <div class="tile-section border">
                        <ps-tile-table
                                ps-table-params="cm.reqTableParams"
                                data-ctl="cm"
                                data-titles="['Must have Criteria', 'Description']"></ps-tile-table>
                    </div>

                    <div class="tile-section border">
                        <ps-tile-table
                                ps-table-params="cm.optTableParams"
                                data-ctl="cm"
                                data-titles="['Optional Criteria', 'Description']"></ps-tile-table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary pull-right" data-dismiss="modal">Done</button>
                </div>
            </div>
        </div>
    </div>
</div>
