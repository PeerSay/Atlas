<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>PeerSay - MVP - app</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- build:css css/app.css -->
    <link rel="stylesheet" href="/css/app.css">
    <!-- endbuild -->

    <!-- htmlbuild:script inline ga --><!-- /htmlbuild -->

</head>
<body ng-app="peersay" ng-cloak ng-controller="Main as pm">
<!--[if lt IE 8]>
<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
<![endif]-->

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-header-menu>
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="js-auth navbar-brand" href="/" target="_self">Peersay</a>
            <a class="js-app navbar-brand" href="/projects">Projects</a>
        </div>

        <div class="navbar-collapse collapse">
            <p class="navbar-text visible-xs-block">Menu</p>

            <form class="js-app navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
            </form>

            <h4 class="js-app logo navbar-text hidden-xs"><a href="/" class="navbar-link" target="_blank">Peersay</a></h4>

            <ul class="js-auth nav navbar-nav navbar-right">
                <li class="login"><a href="/login">Login</a></li>
                <li class="signup"><a href="/signup">Signup</a></li>
            </ul>

            <ul class="js-app nav navbar-nav navbar-right">
                <li class="dropdown add">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-plus-sign"></span> Add <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu" ng-controller="ProjectListCtrl as m">
                        <li><a href ng-click="m.toggleCreateDlg(true)">Add Project</a></li>
                    </ul>
                </li>
                <li class="dropdown user">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-user"></span> User <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li class="dropdown-header">My name</li>
                        <li class="divider"></li>
                        <li class="disabled"><a href="#">Edit Profile</a></li>
                        <li class="disabled"><a href="#">Edit Organization</a></li>
                        <li class="divider"></li>
                        <li ng-controller="Auth as m">
                            <a href="#" ng-click="m.logout()">Log Out</a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown notif">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        <span class="visible-xs-inline">Notifications</span>
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li class="dropdown-header">Notifications</li>
                        <li class="divider"></li>
                        <li class="disabled"><a href="#">TODO</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div ng-view=""></div>

<!--<script src="bower_components/socket.io-client/socket.io.min.js"></script>-->
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bower_components/angular/angular.min.js"></script>
<!-- build:js js/app.js -->
<script src="/bower_components/angular-route/angular-route.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/auth.ctrl.js"></script>
<script src="/js/projects/projects.js"></script>
<script src="/js/projects/projects.ctrl.js"></script>
<script src="/js/services/rest.svc.js"></script>
<script src="/js/directives/input-match.js"></script>
<script src="/js/directives/header-menu.js"></script>
<script src="/js/routes.js"></script>
<!-- endbuild -->
</body>
</html>
