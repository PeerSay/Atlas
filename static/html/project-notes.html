<!--Panel-->
<div class="panel panel-default tile has-fullscreen-toggle" ng-controller="ProjectNotesCtrl as notes">
    <div class="panel-heading">
        <h2 class="text-center">
            <span class="fa fa-edit"></span>
            Notes
        </h2>
    </div>
    <div class="panel-body">
        <!--Summary / Notes-->
        <div class="row">
            <!--Summary / Recommendations-->
            <div class="col-xs-12 col-sm-6 tile-container">
                <div class="panel panel-default tile">
                    <div class="panel-body">
                        <ps-edit-inline
                                data-label="Summary"
                                data-model="notes.fields.summary"
                                data-on-save="notes.updateField(notes.fields.summary)"></ps-edit-inline>
                    </div>
                </div>
            </div>
            <!--Notes-->
            <div class="col-xs-12 col-sm-6 tile-container">
                <div class="panel panel-default tile">
                    <div class="panel-body">
                        <ps-edit-inline
                                data-label="Recommendations"
                                data-model="notes.fields.recommendations"
                                data-on-save="notes.updateField(notes.fields.recommendations)"></ps-edit-inline>

                        <!--<ps-edit-inline
                                data-label="Notes"
                                data-model="notes.fields.notes"
                                data-on-save="notes.updateField(notes.fields.notes)"></ps-edit-inline>-->
                    </div>
                </div>
            </div>
        </div>

        <!--Done link-->
        <a class="btn btn-primary pull-right" ui-sref="^.decisions">Done</a>
    </div>
</div>
