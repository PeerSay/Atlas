<!--Dialog-->
<div class="modal full-view" tabindex="-1" role="dialog"
        ps-tile-dialog
        ps-on-close="cm.onClose">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">
                    {{:: cm.title }}
                </h4>
            </div>
            <!--Body-->
            <div class="modal-body">
                <form class="selection-controls2">
                    <!--Select/Add Products-->
                    <div class="form-group">
                        <ui-select ng-model="cm.requirement.selected" theme="bootstrap"
                                tagging="cm.addNotFoundRequirement"
                                tagging-tokens="ENTER"
                                tagging-label="(adding new)"
                                on-select="cm.selectRequirement($model)">
                            <ui-select-match placeholder="Select a requirement or add a new one...">
                                {{ $select.selected.name }}
                            </ui-select-match>
                            <ui-select-choices
                                    repeat="req in cm.requirements | filter: $select.search track by req.id">
                                <span ng-bind-html="req.name | highlight: $select.search"></span>
                                <span ng-if="req.selected" class="fa fa-check"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <!--Buttons-->
                    <div class="form-group button-bar">
                        <!--Filter dropdown-->
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle"
                                    data-toggle="dropdown"
                                    title="Filter"
                                    ps-tooltip>
                                <span class="fa" ng-class="cm.filterBtnClass()"></span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-class="cm.filterLiClass('all')">
                                    <a href ng-click="cm.toggleFilter('all')"><span class="fa fa-minus-square-o"></span> All</a>
                                </li>
                                <li ng-class="cm.filterLiClass('selected')">
                                    <a href ng-click="cm.toggleFilter('selected')"><span class="fa fa-check-square-o"></span> Selected</a>
                                </li>
                                <li ng-class="cm.filterLiClass('not-selected')">
                                    <a href ng-click="cm.toggleFilter('not-selected')"><span class="fa fa-square-o"></span> Not selected</a>
                                </li>
                            </ul>
                        </div>
                        <!--Add new-->
                        <button type="button" class="btn btn-default"
                                ng-click="cm.toggleAddNew()">
                            <span class="fa fa-{{ cm.addNew.show && 'minus' || 'plus' }}-circle"></span> New
                        </button>
                    </div>
                </form>

                <!--Add form-->
                <form class="form-horizontal page-spacer" ng-show="cm.addNew.show">
                    <div class="form-group">
                        <label for="req-name" class="col-sm-2 control-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" id="req-name" class="form-control" placeholder="Name"
                                    ng-model="cm.addNew.req.name"
                                    ps-focus-on="cm.addNew.show">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="req-topic" class="col-sm-2 control-label">Topic:</label>
                        <div class="col-sm-10">
                            <input type="text" id="req-topic" class="form-control" placeholder="Topic"
                                    ng-model="cm.addNew.req.topic">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="req-descr" class="col-sm-2 control-label">Description:</label>
                        <div class="col-sm-10">
                            <input type="text" id="req-descr" class="form-control" placeholder="Description"
                                    ng-model="cm.addNew.req.description">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-primary"
                                    ng-click="cm.saveAddNew()">Add
                            </button>
                            <button type="button" class="btn close inline-close"
                                    ng-click="cm.cancelAddNew()">
                                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                            </button>
                        </div>
                    </div>
                </form>

                <!--Selection List-->
                <div class="table-responsive table-selection-list border">
                    <table class="table table-hover table-striped no-select">
                        <thead>
                        <tr>
                            <th class="first"></th>
                            <th colspan="2" class="main">Name</th>
                            <th>Description</th>
                            <th class="last">Popularity</th>
                        </tr>
                        </thead>
                        <!--Groups list-->
                        <tbody ng-repeat="group in cm.groups.list | orderBy:'-popularity'">
                        <!--Topic row-->
                        <tr>
                            <td>
                                <input type="checkbox"
                                        ng-model="group.selected"
                                        ng-click="cm.toggleGroup(group)">
                            </td>
                            <td colspan="2" class="bold"><strong>{{:: group.name }}</strong></td>
                            <td>{{:: group.description }}</td>
                            <td class="last">{{:: group.popularity }}%</td>
                        </tr>
                        <!--Criteria list-->
                        <tr ng-repeat="req in group.reqs | filter:cm.filter.expr | orderBy:'-popularity' track by req.id"
                                ng-class="{selected: req.selected}"
                                ng-click="cm.toggleReq(req, true)">
                            <td></td>
                            <td class="first">
                                <input type="checkbox"
                                        ng-model="req.selected"
                                        ng-change="cm.toggleReq(req)"
                                        ng-click="$event.stopPropagation()">
                            </td>
                            <td>{{ req.name}}</td>
                            <td>{{ req.description}}</td>
                            <td class="last">{{ req.popularity}}%</td>
                        </tr>
                        <!--Load more-->
                        <tr>
                            <td colspan="5" class="text-center">
                                <button type="button" class="btn btn-xs btn-default load-more"
                                        title="Load more"
                                        ps-tooltip
                                        ng-class="{loading: cm.loadingProducts}"
                                        ng-click="cm.loadMoreProducts()">
                                    <span class="fa fa-refresh fa-spin"></span>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row page-spacer"></div>
            </div>

            <!--Footer-->
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="cm.goPrev()">
                    <span class="fa fa-backward btn-icon"></span>
                    Essentials
                </button>
                <button class="btn btn-default" data-dismiss="modal">Done</button>
                <button class="btn btn-primary" ng-click="cm.goNext()">
                    Products
                    <span class="fa fa-forward btn-icon"></span>
                </button>

                <ol class="carousel-indicators">
                    <li ng-click="cm.goPrev()"></li>
                    <li class="active"></li>
                    <li ng-click="cm.goNext()"></li>
                </ol>
            </div>
        </div>
    </div>
</div>
