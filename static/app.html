<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="MenuCtrl as m" ps-header-menu ng-cloak>
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="js-auth navbar-brand" href="/" target="_self">PeerSay</a>
            <a class="js-app navbar-brand" href="/projects">Projects</a>
        </div>

        <div class="navbar-collapse collapse">
            <p class="navbar-text visible-xs-block">Menu</p>

            <form class="js-app navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
            </form>

            <h4 class="js-app logo navbar-text hidden-xs"><a href="/" class="navbar-link" target="_self">PeerSay</a></h4>

            <ul class="js-auth nav navbar-nav navbar-right">
                <li class="authlogin"><a href="/auth/login">Login</a></li>
                <li class="authsignup"><a href="/auth/signup">Signup</a></li>
            </ul>

            <ul class="js-app nav navbar-nav navbar-right">
                <li class="dropdown add">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-plus-sign"></span> Add <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href ng-click="m.project.toggleCreateDlg(true)">Add Project</a></li>
                    </ul>
                </li>
                <li class="dropdown user">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-user"></span> User <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li class="dropdown-header">My name</li>
                        <li class="divider"></li>
                        <li class="disabled"><a href="#">Edit Profile</a></li>
                        <li class="disabled"><a href="#">Edit Organization</a></li>
                        <li class="divider"></li>
                        <li>
                            <a href="#" ng-click="m.user.logout()">Log Out</a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown notif">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        <span class="visible-xs-inline">Notifications</span>
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li class="dropdown-header">Notifications</li>
                        <li class="divider"></li>
                        <li class="disabled"><a href="#">TODO</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div ng-view=""></div>
