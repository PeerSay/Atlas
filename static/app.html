    <title>PeerSay - MVP - app</title>

    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- build:css css/app.css -->

<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

<!--Navbar/menu-->
<div ui-view="menu"></div>

<!--Notifications-->
<div class="container-fluid" ng-controller="NotificationCtrl as m">
    <div class="row">
        <div class="alert alert-danger text-center notification" role="alert" ng-show="m.error.show" ng-cloak>
            <button type="button" class="close" ng-click="m.hide()">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
            </button>
            <strong>{{m.error.title}}:</strong> {{m.error.msg}}
        </div>
    </div>
</div>

<!--Main content-->
<div ui-view></div>

<!--<div ng-view=""></div>-->
