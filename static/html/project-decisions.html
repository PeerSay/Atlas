<!--Panel-->
<div class="panel panel-default tile has-fullscreen-toggle" ng-controller="ProjectTableCtrl as table">
    <div class="panel-heading">
        <!--Export CSV-->
        <a class="btn btn-default export header-btn"
                ng-mousedown="csv.generate()"
                ng-href="{{ csv.link() }}"
                download="{{ table.project.title }}.csv"
                ps-export-csv="csv"
                data-get-csv="table.getCsv()"
                ng-disabled="!table.view.rows.length">
            <span class="fa fa-file-excel-o"></span>
            Export
        </a>
        <!--Title-->
        <h2 class="text-center">
            <span class="fa fa-graduation-cap"></span>
            Decision Table
        </h2>
    </div>
    <div class="panel-body">
        <!--Load indicator-->
        <div class="row text-center" ng-if="table.loading">
            <button type="button" class="btn btn-xxs btn-default" disabled>
                <span class="fa fa-refresh fa-spin"></span>
            </button>
        </div>

        <!--MainTable-->
        <div class="row">
            <div class="col-xs-12 page-spacer">
                <div class="table-border" ng-include="'/html/table-view.html'"></div>
            </div>
        </div>
    </div>
</div>
