    <meta name="description" content=""/>

</head>
<body>

<img src="/images/bg.jpg" alt="" class="bg"/>

<section id="wrapper">
    <div id="cont">
        <!-- Logo Header -->
        <header>
            <a href="#"><img src="/images/logo.png" width="420" height="300" id="logo" alt=""/></a>
            <div class="clear"></div>
        </header>

        <section id="box">
            <div class="arrow-up"></div>
            <div id="box-top">
                <h1>PeerSay is coming soon!</h1>
                <p>Please register to be the first to try our service</p>

                <!-- Signup -->
                <div id="form">
                    <!--<form action="/api/waitinglist" method="post">-->
                    <form>
                        <input type="text" id="email" value="Enter a Valid Email Here"
                                onKeyDown="if(this.value =='Enter a Valid Email Here') this.value='';"
                                onblur="if(this.value=='') this.value='Enter a Valid Email Here';">
                        <!input type="submit" id="submit" value="Disabled" disabled>
                        <button
                                onclick="addWaitingUser()"
                        >Register</button>
                        <div class="clear"></div>
                    </form>
                </div>
            </div>
            <div id="box-bottom">
            </div>
        </section>

        <!-- FOOTER -->
        <div id="footer">
            <p class="note">We are no spammers and will never share your e-mail address</p>
            <!--p class="legal"><a href="#" target="_blank" >Legal Information</a></p-->
        </div>
    </div>
</section>
