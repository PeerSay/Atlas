<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 tile-container" ng-controller="ProjectRequirementsCtrl as cm">
    <div class="panel panel-default tile clickable"
            ng-class="{'panel-primary': tile.highlight}"
            ng-mouseover="tile.highlight = true"
            ng-mouseleave="tile.highlight = false"
            ng-click="cm.showFullView()"
            >
        <div class="panel-heading">
            <h3 class="panel-title">{{cm.tile.title}}</h3>
        </div>
        <div class="panel-body">
            <div class="view-mode" ng-class="m.viewMode.value">
                <div class="tile-section norm border">
                    <table ng-table="cm.normTableParams" class="table">
                        <tr ng-repeat="criteria in $data" ng-show="!cm.isEmptyTable()">
                            <td data-title="'Criteria'">
                                <span ng-if="criteria.name" ng-bind-html="criteria.name | multiline"></span>
                                <span ng-if="!criteria.name" class="attention">
                                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                                    No name?
                                </span>
                            </td>
                            <td data-title="cm.groupByTitle()" ng-show="cm.groupByTitle()">
                                {{criteria[cm.groupBy]}}
                            </td>
                        </tr>
                        <tr ng-show="cm.isEmptyTable()">
                            <td class="attention">Click to add</td>
                        </tr>
                    </table>
                </div>
                <div class="tile-section min">
                    <div>TODO - minimal</div>
                    <div>How to select 2 rows?</div>
                </div>
            </div>
        </div>
    </div>

    <!--Full view-->
    <div class="modal fade full-view" tabindex="-1" role="dialog"
            ps-tile-dialog
            ps-dlg-uri="tile.uri"
            ps-toggle="cm.fullView"
            ps-on-show="cm.onFullView">
        <div class="modal-dialog" ng-class="{'modal-lg': !cm.compactTable}">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <a class="btn btn-default export header-btn last"
                            ng-mousedown="csv.generate()"
                            ng-href="{{ csv.link() }}"
                            download="requirements.csv">Export</a>
                    <h4 class="modal-title">
                        {{tile.title}}
                        <small ng-show="cm.savingData">Saving...</small>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="tile-section border">
                        <div ng-include="'html/table-requirements.html'" ps-export-csv="csv"></div>
                    </div>

                    <div class="tile-section" hidden>
                        <table class="table dbg">
                            <tr ng-repeat="crit in cm.criteria" ng-class="{'bold': !!crit.edit}">
                                <td>{{cm.criteria.indexOf(crit)}}</td>
                                <td ng-bind-html="crit.name | multiline"></td>
                                <td ng-bind-html="crit.description | multiline"></td>
                                <td>{{crit.group}}</td>
                                <td>{{crit.priority}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary pull-right" data-dismiss="modal">Done</button>
                </div>
            </div>

        </div>

        <!--Menu-->
        <div id="context-menu" class="dropdown clearfix">
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
                <li>
                    <a class="pointer" role="menuitem" tabindex="-1"
                            ng-click="cm.menuAddCriteria()">Add criteria like this</a>
                </li>
                <li>
                    <a class="pointer" role="menuitem" tabindex="-1"
                            ng-click="cm.menuRemoveCriteria()">Remove criteria</a>
                </li>
            </ul>
        </div>
    </div>
</div>
