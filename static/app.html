    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PeerSay - MVP - app</title>
    <link rel="icon" href="/images/logo-figure-x65.png">
    <base href="/">
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- build:css css/app.css -->

    <link rel="stylesheet" href="/bower_components/ng-table/dist/ng-table.min.css">

<!--[if lt IE 8]>
<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

<!--Navbar/menu-->
<div ui-view="menu"></div>

<!--Notifications-->
<div class="container-fluid" ng-controller="NotificationCtrl as m">
    <div class="row">
        <div class="col-xs-12">
            <div class="alert alert-danger text-center notification" role="alert" ng-show="m.error.show" ng-cloak>
                <button type="button" class="close" ng-click="m.hide()">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <strong>{{ m.error.title }}:</strong> {{ m.error.msg }}
            </div>
        </div>
    </div>
</div>

<!--Main content-->
<div ui-view></div>
