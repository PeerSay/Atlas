<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 tile-container" ng-controller="ProjectEvaluationRequirementsCtrl as cm">
    <div class="panel panel-default tile clickable"
            ng-class="{'panel-primary': tile.highlight}"
            ng-mouseover="tile.highlight = true"
            ng-mouseleave="tile.highlight = false"
            ng-click="cm.showFullView()"
            >
        <div class="panel-heading">
            <h3 class="panel-title">{{cm.tile.title}}</h3>
        </div>
        <div class="panel-body">
            <div class="view-mode" ng-class="m.viewMode.value">
                <div class="tile-section norm border">
                    <table ng-table="cm.normTableParams" class="table">
                        <tr ng-repeat="criteria in $data" ng-show="$data.length">
                            <td data-title="'Criteria'">{{criteria.name}}</td>
                        </tr>
                        <tr ng-show="!$data.length">
                            <td><em>Click to add</em></td>
                        </tr>
                    </table>
                </div>
                <div class="tile-section min">
                    <div>TODO - minimal</div>
                    <div>How to select 2 rows?</div>
                </div>
            </div>
        </div>
    </div>

    <!--Full view-->
    <div class="modal fade" tabindex="-1" role="dialog"
            ps-tile-dialog
            ps-dlg-uri="tile.uri"
            ps-toggle="cm.fullView"
            ps-on-show="cm.onFullView">
        <div class="modal-dialog" ng-class="{'modal-lg': !cm.compactTable}">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">{{tile.title}} <small>Saving...</small></h4>
                </div>
                <div class="modal-body">
                    <div class="tile-section border">
                        <ps-tile-table
                                ps-table-params="cm.fullTableParams"
                                data-ctl="cm"
                                data-titles="['Criteria', 'Description', 'Group', 'Priority']"></ps-tile-table>
                    </div>

                    <div class="tile-section">
                        <table class="table dbg">
                            <tr ng-repeat="crit in cm.criteria" ng-class="{'bold': !!crit.edit}">
                                <td>{{cm.criteria.indexOf(crit)}}</td>
                                <td>{{crit.name}}</td>
                                <td>{{crit.description}}</td>
                                <td>{{crit.group}}</td>
                                <td>{{crit.priority}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary pull-right" data-dismiss="modal">Done</button>
                </div>
            </div>
        </div>
    </div>
</div>
