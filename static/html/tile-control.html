<div class="row ctl">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        {{title}}:
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <a class="btn edit" href
                ng-class="{'btn-default': ctl.status === 'ok', 'btn-primary': ctl.status !== 'ok'}"
                ng-click="showFullView()"
                >{{displayValue(ctl)}}</a>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <span class="badge" ng-show="ctl.status === 'default'">Guess</span>
        <span class="badge empty" ng-show="ctl.status === 'empty'">Missed</span>
        <span class="badge ok" ng-show="ctl.status === 'ok'">OK</span>
    </div>
</div>
