<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 tile-container" ng-controller="ProjectEssentialsCtrl as cm">
    <div class="panel panel-default tile"
            ng-class="{'panel-primary': tile.highlight}"
            ng-mouseover="tile.highlight = true"
            ng-mouseleave="tile.highlight = false"
            >
        <div class="panel-heading">
            <h3 class="panel-title">{{cm.tile.title}}</h3>
            <!--Menu-->
            <div class="btn-menu-wrap top">
                <div class="btn-group menu">
                    <button type="button" class="btn btn-default dropdown-toggle hint" data-toggle="dropdown">
                        <span data-toggle="tooltip" title="Menu" ps-tooltip></span>
                        <span aria-hidden="true" class="caret"></span><span class="sr-only">Menu</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li role="presentation" class="disabled">
                            <a role="menuitem" tabindex="-1" href="#">Add Members</a>
                        </li>
                        <li role="presentation" class="disabled">
                            <a role="menuitem" tabindex="-1" href="#">Consult with Colleagues</a>
                        </li>
                        <li role="presentation" class="disabled">
                            <a role="menuitem" tabindex="-1" href="#">Reality Check</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="panel-body view">
            <div class="view-mode" ng-class="m.viewMode.value">
                <div class="tile-section">
                    <ps-tile-control ps-control="cm.fields.title" title="Title"></ps-tile-control>
                    <ps-tile-control ps-control="cm.fields['duration.days']" title="Duration"
                            toggle-edit="duration.startedAt"></ps-tile-control>
                    <ps-tile-control ps-control="cm.fields.budget" title="Budget"></ps-tile-control>
                </div>

                <!--TODO: Vendors-->
                <div class="tile-section norm">
                    <h5 class="section-title text-center"><a href="#">Shortlisted Vendors</a></h5>
                    <div class="row section-list">
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <div class="li">Net App</div>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 item">
                            <div class="li">HP</div>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 item">
                            <div class="li">Dell</div>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 item">
                            <div class="li">M$</div>
                        </div>
                    </div>
                </div>

                <!--TODO: Collaborators-->
                <div class="tile-section norm">
                    <h5 class="section-title text-center"><a href="#">Collaborators</a></h5>
                    <div class="row section-list">
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <div class="li">John</div>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <div class="li">Doe</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Full view-->
    <div class="modal fade" tabindex="-1" role="dialog"
            ps-tile-dialog
            ps-dlg-uri="tile.uri"
            ps-toggle="cm.fullView">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">{{tile.title}}</h4>
                </div>
                <div class="modal-body">
                    <!--Edits-->
                    <div class="tile-section row">
                        <!--Col #1-->
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <ps-inline-edit type="text" title="Title"
                                    ps-control="cm.fields.title"
                                    ps-toggle="cm.fullView"></ps-inline-edit>
                            <ps-inline-edit type="date" title="Kick off"
                                    ps-control="cm.fields['duration.startedAt']"
                                    ps-toggle="cm.fullView"></ps-inline-edit>
                            <ps-inline-edit type="number" title="Budget"
                                    ps-control="cm.fields.budget"
                                    ps-toggle="cm.fullView"></ps-inline-edit>
                        </div>
                        <!--Col #2-->
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <ps-inline-edit type="text" title="Domain"
                                    ps-control="cm.fields.domain"
                                    ps-toggle="cm.fullView"></ps-inline-edit>
                            <ps-inline-edit type="date" title="Finish date"
                                    ps-control="cm.fields['duration.finishedAt']"
                                    ps-toggle="cm.fullView"></ps-inline-edit>
                        </div>
                    </div>

                    <div class="tile-section row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 media">
                            <img src="http://placehold.it/568x150&text=Timeline" alt="placeholder">
                        </div>
                    </div>

                    <div class="tile-section row">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <h5 class="text-center"><strong>Shortlisted Vendors</strong></h5>
                            <div class="row section-list">
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 item">
                                    <div class="li">Net App</div>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 item">
                                    <div class="li">HP</div>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 item">
                                    <div class="li">Dell</div>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 item">
                                    <div class="li">M$</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <h5 class="text-center"><strong>Shortlisted Services</strong></h5>
                            <div class="row section-list">
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 item">
                                    <!--<div class="li">Super Storage</div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary pull-right" data-dismiss="modal">Done</button>
                </div>
            </div>
        </div>
    </div>
</div>
