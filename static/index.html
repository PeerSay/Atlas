<!DOCTYPE  html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <title>Launching Soon</title>

    <!-- build:css css/index.css -->
    <link rel="stylesheet" href="/css/index.css">
    <!-- endbuild -->

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- htmlbuild:script inline ga --><!-- /htmlbuild -->

</head>
<body>

<img src="/images/bg.jpg" alt="" class="bg"/>

<section id="wrapper">
    <div id="cont">
        <!-- Logo Header -->
        <header>
            <a href="#"><img src="/images/logo.png" width="420" height="300" id="logo" alt=""/></a>
            <div class="clear"></div>
        </header>

        <section id="box">
            <div class="arrow-up"></div>
            <div id="box-top">
                <h1 id="header">PeerSay is coming soon!</h1>
                <p id="text">Please register to be the first to try our service</p>

                <!-- Signup -->
                <div id="form">
                    <form>
                        <input type="text" id="email" value="Enter a Valid Email Here"
                                onKeyDown="if(this.value =='Enter a Valid Email Here') this.value='';"
                                onblur="if(this.value=='') this.value='Enter a Valid Email Here';">
                    </form>
                    <button class="btn btn-lg btn-peersay pull-right" onclick="addWaiting()">Register</button>
                    <div class="clear"></div>
                </div>
            </div>
            <div id="box-bottom">
            </div>
        </section>

        <!-- FOOTER -->
        <div id="footer">
            <p class="note">We are no spammers and will never share your e-mail address</p>
            <!--p class="legal"><a href="#" target="_blank" >Legal Information</a></p-->
        </div>
    </div>
</section>
<script>
    function addWaiting()
    {
        var simple_mail_re = /\S+@\S+\.\S+/;
        var mail = document.getElementById("email").value;

        if (!simple_mail_re.test(mail)){
            alert(mail + ' is not a valid email');
            return;
        }

        var data = JSON.stringify({email: mail});
        var path = "/api/waiting-users";

        jQuery.ajax({
            url:path,
            type:"POST",
            data:data,
            contentType:"application/json; charset=utf-8",
            dataType:"json",
            success: function(res){
                console.log( res );
                var new_header = "Thank you for registering!";
                var new_text = "We'll let you know when we're up and running."
                if (res.result === 'duplicate'){
                    new_header = "Hey! You're back!";
                    new_text = "We'll make sure you're among the first to get on board!"
                }
                document.getElementById("form").style.visibility="hidden";
                document.getElementById("header").innerHTML = new_header;
                document.getElementById("text").innerHTML = new_text;

            }
        });
    }
</script>
</body>
</html>
